template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/11310467/bin/41467_2024_51074_MOESM5_ESM.xlsx
    download_hyperparameters:
      file_extension: xlsx
      which_excel_sheet_to_use: A
      start_at_line_number: 2
  provenance:
    publication: PMC:PMC11310467
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 4
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Unspecified
    assertion_method:
      encoding_method: value
      value_for_encoding: Log2 Fold Change from Wald Test
  triple:
    triple_object: 
      encoding_method: value
      value_for_encoding: monkey pox
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:Disease
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: A
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:Gene
        in_this_organism: NCBITaxon:9606
    triple_predicate: biolink:affects

sections:
  - attributes:
      p_value:
        encoding_method: column_of_values
        value_for_encoding: F
      relationship_strength:
        encoding_method: column_of_values
        value_for_encoding: D
      notes: Statistical analysis of transcriptomic changes in HFF cells 6 hours post MPXV infection (n=4 independent experiments). The two-sided p-values were calculated by Wald test and FDR-adjusted as per standard DESeq2 workflow (see materials and methods).
    reindexing:
      - mode: before
        column: B
        comparison: ne
        value_for_comparison: 'FALSE'
  - attributes:
      p_value:
        encoding_method: column_of_values
        value_for_encoding: K
      relationship_strength:
        encoding_method: column_of_values
        value_for_encoding: I
      notes: Statistical analysis of transcriptomic changes in HFF cells 12 hours post MPXV infection (n=4 independent experiments). The two-sided p-values were calculated by Wald test and FDR-adjusted as per standard DESeq2 workflow (see materials and methods).
    reindexing:
      - mode: before
        column: G
        comparison: ne
        value_for_comparison: 'FALSE'
  - attributes:
      p_value:
        encoding_method: column_of_values
        value_for_encoding: 'N'
      relationship_strength:
        encoding_method: column_of_values
        value_for_encoding: P
      notes: Statistical analysis of transcriptomic changes in HFF cells 24 hours post MPXV infection (n=4 independent experiments). The two-sided p-values were calculated by Wald test and FDR-adjusted as per standard DESeq2 workflow (see materials and methods).
    reindexing:
      - mode: before
        column: L
        comparison: ne
        value_for_comparison: 'FALSE'
