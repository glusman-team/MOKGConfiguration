template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/10567551/bin/41586_2023_6592_MOESM3_ESM.xlsx
    download_hyperparameters:
      file_extension: xlsx
      which_excel_sheet_to_use: ST7
      start_at_line_number: 6
  provenance:
    publication: PMC:PMC10567551
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 54219
    assertion_method:
      encoding_method: value
      value_for_encoding: Linear regression
    notes: Proteomic associations with smoking, medication use, liver function, renal function and top 20 most prevalant diseases
  triple:
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: A
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:Protein
        substrings_to_remove:
          - '^.*?:'
          - (:[^:]*:[^:]*)$
        prefix: "UniProtKB:"
    triple_object:
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:Disease
    triple_predicate: biolink:associated_with

