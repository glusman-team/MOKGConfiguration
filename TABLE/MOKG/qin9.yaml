template:
  location:
    where_to_download_data_from: https://ndownloader.figstatic.com/files/47044431
    download_hyperparameters:
      file_extension: xlsx
      which_excel_sheet_to_use: TableS9 Drug-gene-asso
      start_at_line_number: 2
  provenance:
    publication: PMC:PMC11176916
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 75
    p_value:
      encoding_method: column_of_values
      value_for_encoding: F
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Benjamini Hochberg
    relationship_strength:
      encoding_method: column_of_values
      value_for_encoding: C
    assertion_method:
      encoding_method: value
      value_for_encoding: Ranksum test
    notes: Associations between the mutated gene and drug sensitivity for all significant results
  triple:
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: A
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:Gene
        in_this_organism: NCBITaxon:9606
    triple_object:
      encoding_method: column_of_values
      value_for_encoding: B
    triple_predicate: biolink:associated_with

sections:
  - triple:
      triple_predicate: biolink:associated_with_resistance_to
    reindexing:
      - mode: before
        column: C
        comparison: ge
        value_for_comparison: 0
  - triple:
      triple_predicate: biolink:associated_with_sensitivity_to
    reindexing:
      - mode: before
        column: C
        comparison: lt
        value_for_comparison: 0