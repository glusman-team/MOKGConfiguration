template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/5622077/bin/41598_2017_12325_MOESM2_ESM.xlsx
    download_hyperparameters:
      file_extension: xlsx
      which_excel_sheet_to_use: ST10
      start_at_line_number: 6
  provenance:
    publication: PMC:PMC5622077
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    p_value:
      encoding_method: column_of_values
      value_for_encoding: A
    sample_size:
      encoding_method: value
      value_for_encoding: 27
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Bonferroni
    assertion_method:
      encoding_method: value
      value_for_encoding: Wilcoxon-Mann-Whitney's test
    notes: 'Druggable genes: association with schizophrenia. (Gene-wise results in schizophrenia GWAS SCZ-PGC2 for the whole druggable genome.)'
  triple:
    triple_subject: 
      encoding_method: value
      value_for_encoding: schizophrenia
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:Disease
    triple_object: 
      encoding_method: column_of_values
      value_for_encoding: H
      mapping_hyperparameters:
        classes_to_avoid:
          - biolink:Protein
        in_this_organism: NCBITaxon:9606
    triple_predicate: biolink:associated_with

sections:
  - ~