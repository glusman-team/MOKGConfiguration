template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/9835390/bin/12967_2023_3872_MOESM1_ESM.xlsx
    download_hyperparameters:
      file_extension: xlsx
      start_at_line_number: 3
  provenance:
    publication: PMC:PMC9835390
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 905
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Unspecified
  triple:
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: A
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:Gene
        in_this_organism: NCBITaxon:9606
    triple_object:
      value_for_encoding: GO:0006950
    triple_predicate: biolink:associated_with

sections:
  - location:
      download_hyperparameters:
        which_excel_sheet_to_use: Table S6
    attributes:
      p_value:
        encoding_method: column_of_values
        value_for_encoding: F
      relationship_strength:
        encoding_method: column_of_values
        value_for_encoding: B
      assertion_method:
        encoding_method: value
        value_for_encoding: COX regression
      notes: Table S6 The result of univariate Cox regression analysis of DNA replication stress-related genes.
  - location:
      download_hyperparameters:
        which_excel_sheet_to_use: Table S16
    attributes:
      p_value:
        encoding_method: column_of_values
        value_for_encoding: D
      relationship_strength:
        encoding_method: column_of_values
        value_for_encoding: B
      assertion_method:
        encoding_method: value
        value_for_encoding: Spearman correlation
      notes: Table S16 The result of Spearman's rank correlation between replication stress signature and druggable genes in the DKFZ-PRAD cohort.
  - location:
      download_hyperparameters:
        which_excel_sheet_to_use: Table S17
    attributes:
      p_value:
        encoding_method: column_of_values
        value_for_encoding: H
      relationship_strength:
        encoding_method: column_of_values
        value_for_encoding: B
      assertion_method:
        encoding_method: value
        value_for_encoding: Log2 fold change
      notes: Table S17 The result of a meta-analysis of differential gene analysis