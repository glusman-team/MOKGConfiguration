template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/9691620/bin/NIHMS1845232-supplement-1845232_Sup_Tab_1-5.xlsx
    download_hyperparameters:
      file_extension: xlsx
      which_excel_sheet_to_use: Table S3
  provenance:
    publication: PMC:PMC9691620
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 3064
    p_value:
      encoding_method: column_of_values
      value_for_encoding: F
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Bonferroni
    relationship_strength:
      encoding_method: column_of_values
      value_for_encoding: E
    assertion_method:
      encoding_method: value
      value_for_encoding: Two-sided Wald test
    notes: Genome-microbiome interactions for blood metabolite regression models with a significant interaction term. P-values were obtained from a two-sided Wald test on the interaction term coefficient Î³ of the ordinary least squares regression model.
  triple:
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: O
      mapping_hyperparameters:
        substrings_to_remove:
          - \(.*
          - \*
          - \s+$
          - \.*
          - \b1\b
          - ^1
    triple_object:
      encoding_method: column_of_values
      value_for_encoding: B
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:OrganismTaxon
        regular_expressions:
          - pattern: ^.*?\|
            replacement: ' '
          - pattern: _(.*)
            replacement: ''
          - pattern: ^[^a-zA-Z]*
            replacement: ''
          - pattern: Family
            replacement: ''
          - pattern: amily
            replacement: ''
    triple_predicate: biolink:associated_with

sections:
  - ~