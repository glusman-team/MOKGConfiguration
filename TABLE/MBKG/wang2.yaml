template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/6555748/bin/12931_2019_1085_MOESM2_ESM.xlsx
    download_hyperparameters:
      file_extension: xlsx
      start_at_line_number: 2
  provenance:
    publication: PMC:PMC6555748
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 59
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Benjamini Hochberg
  triple:
    triple_predicate: biolink:associated_with

sections:
  - location:
      download_hyperparameters:
        which_excel_sheet_to_use: A. Pathways Exac vs Stable
    triple:
      triple_subject:
        encoding_method: value
        value_for_encoding: chronic obstructive pulmonary disease
      triple_object:
        encoding_method: column_of_values
        value_for_encoding: A
        mapping_hyperparameters:
          substrings_to_remove:
            - .*_
            - \([^()]*\)
    attributes:
      p_value:
        encoding_method: column_of_values
        value_for_encoding: F
      notes: MetaCore pathways significantly enriched for differential expressed genes (DEGs) between stable and exacerbations (FDR P ≤ 0.01)
  - location:
      download_hyperparameters:
        which_excel_sheet_to_use: B. Proteins COPD ES vs CS
    triple:
      triple_object:
        encoding_method: value
        value_for_encoding: smoking status
      triple_subject:
        encoding_method: column_of_values
        value_for_encoding: B
        mapping_hyperparameters:
          classes_to_prioritize:
            - biolink:Protein
    attributes:
      p_value:
        encoding_method: column_of_values
        value_for_encoding: D
      relationship_strength:
        encoding_method: column_of_values
        value_for_encoding: C
      assertion_method:
        encoding_method: value
        value_for_encoding: Wilcoxon signed-rank test
      notes: Significantly differentially expressed proteins between sputum samples of COPD ex-smokers and current smokers (Wilcoxon, FDR P ≤ 0.05)

