template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/7562722/bin/41467_2020_18871_MOESM4_ESM.xlsx
    download_hyperparameters:
      file_extension: xlsx
      which_excel_sheet_to_use: Supplementary Data 2
      start_at_line_number: 3
  provenance:
    publication: PMC:PMC7562722
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 3064
    p_value:
      encoding_method: column_of_values
      value_for_encoding: E
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Benjamini Hochberg
    relationship_strength:
      encoding_method: column_of_values
      value_for_encoding: C
      math_module_transformations:
        - attribute: copysign
          arguments:
             - ~
             - -1
    assertion_method:
      encoding_method: value
      value_for_encoding: Spearman correlation
    notes: Associations between host/lifestyle factors and microbiome diversity. Associations were tested by fitting linear regression models of Shannon diversity on each analyte, adjusting for age, sex, race of the individual, the season in which the microbiome sample was taken, and the microbiome sequencing vendor. Only factors with multiple hypotheses correction FDR p-value < 0.05 are shown.
  triple:
    triple_subject: 
      encoding_method: value
      value_for_encoding: Shannon Alpha Diversity
    triple_object: 
      encoding_method: column_of_values
      value_for_encoding: A
      mapping_hyperparameters:
        substrings_to_remove:
          - \(.*
          - s$
          - ^[^a-zA-Z]*
          - \s+$
        regular_expressions:
          - pattern: Diastolic
            replacement: Diastolic blood pressure
          - pattern: Systolic BP
            replacement: Systolic blood pressure
        classes_to_avoid:
          - biolink:OrganismTaxon
    triple_predicate: biolink:associated_with

sections:
  - ~