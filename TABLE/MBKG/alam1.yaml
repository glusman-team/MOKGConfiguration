template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/11708054/bin/mbio.01679-24-s0006.xlsx
    download_hyperparameters:
      file_extension: xlsx
      which_excel_sheet_to_use: all correlations
      start_at_line_number: 2
  provenance:
    publication: PMC:PMC11708054
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 9
    p_value:
      encoding_method: column_of_values
      value_for_encoding: C
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Benjamini Hochberg
    relationship_strength:
      encoding_method: column_of_values
      value_for_encoding: B
    assertion_method:
      encoding_method: value
      value_for_encoding: Spearman correlation
    notes: Correlation analysis between microbial composition and 13C-tamoxifen abundance after FDR correction.
  triple:
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: A
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:OrganismTaxon
        substrings_to_remove:
          - .*;g__
        regular_expressions:
          - pattern: ;s__
            replacement: ' '
          - pattern: sp
            replacement: 'sp. '
    triple_object:
      value_for_encoding: CHEBI:41774
    triple_predicate: biolink:correlated_with

sections:
  - ~