template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/8262870/bin/mbio.00145-21-sd002.xlsx
    download_hyperparameters:
      file_extension: xlsx
      start_at_line_number: 2
  provenance:
    publication: PMC:PMC8262870
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 1929
    relationship_strength:
      encoding_method: column_of_values
      value_for_encoding: D
    assertion_method:
      encoding_method: value
      value_for_encoding: Signed network using bicor analyses
    notes: 'List of transcripts which were significantly correlated with each of the top 15 most correlated microbial families.'
  triple:
    triple_subject: 
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:OrganismTaxon
    triple_object: 
      encoding_method: column_of_values
      value_for_encoding: C
      mapping_hyperparameters:
        in_this_organism: NCBITaxon:69293
    triple_predicate: biolink:correlated_with

