template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/5240274/bin/40168_2016_213_MOESM1_ESM.xlsx
    download_hyperparameters:
      file_extension: xlsx
      which_excel_sheet_to_use: Supplementary Table 18
      start_at_line_number: 3
  provenance:
    publication: PMC:PMC5240274
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding:  192
    p_value:
      encoding_method: column_of_values
      value_for_encoding: D
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Benjamini Hochberg
    relationship_strength:
      encoding_method: column_of_values
      value_for_encoding: B
    assertion_method:
      encoding_method: value
      value_for_encoding: Spearman correlation
    notes: Significant negative correlations of abundances of genera pairs. Correlations were tested with Pearson correlation. The false discovery rate was adjusted for with Benjamini-Hochberg adjustment.
  triple:
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: A
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:OrganismTaxon
        substrings_to_remove:
          - ' - .*'
    triple_object: 
      encoding_method: column_of_values
      value_for_encoding: A
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:OrganismTaxon
        substrings_to_remove:
          - '.* - '
    triple_predicate: biolink:correlated_with

sections:
  - ~