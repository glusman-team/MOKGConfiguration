template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/10269647/bin/spectrum.03662-22-s0002.xlsx
    download_hyperparameters:
      file_extension: xlsx
      which_excel_sheet_to_use: Supplementary Table 3
      start_at_line_number: 3
  provenance:
    publication: PMC:PMC10269647
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 39
    p_value:
      encoding_method: column_of_values
      value_for_encoding: D
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Unspecified
    relationship_strength:
      encoding_method: column_of_values
      value_for_encoding: B
    assertion_method:
      encoding_method: value
      value_for_encoding: Spearman correlation
    notes: Bacterial genera that differed in absolute abundance between RA patients and healthy controls.The microbial profiles and bacterial loads of urinary microbiota were identified and quantified by 16S ribosomal RNA (16S rRNA) gene sequencing and quantitative PCR, respectively. P value < 0.05 was considered statistically significant.
  triple:
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: A
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:OrganismTaxon
        regular_expressions:
          - pattern: '_'
            replacement: ' '
    triple_object:
      value_for_encoding: rheumatoid arthritis
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:Disease
    triple_predicate: biolink:associated_with

sections:
