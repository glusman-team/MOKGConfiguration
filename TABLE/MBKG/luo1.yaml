template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/11622590/bin/KVIR_A_2428843_SM0732.xlsx
    download_hyperparameters:
      file_extension: xlsx
      which_excel_sheet_to_use: Table S1B.
      start_at_line_number: 3
  provenance:
    publication: PMC:PMC11622590
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 206
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Unspecified
    relationship_strength:
      encoding_method: column_of_values
      value_for_encoding: C
    assertion_method:
      encoding_method: value
      value_for_encoding: Spearman correlation
    notes: 'Associations of variables and bacterial groups. The following parameters were utilised: (Coeff. >|2.00|; p.adjusted <0.1)'
  triple:
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: B
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:OrganismTaxon
        regular_expressions:
          - pattern: '_'
            replacement: ' '
    triple_object:
      encoding_method: column_of_values
      value_for_encoding: A
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:Gene
        in_this_organism: NCBITaxon:9606
    triple_predicate: biolink:associated_with

sections:
  - ~