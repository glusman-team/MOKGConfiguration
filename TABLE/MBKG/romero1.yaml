template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/10434204/bin/spectrum.03429-22-s0001.xlsx
    download_hyperparameters:
      file_extension: xlsx
      which_excel_sheet_to_use: SupplementalTable_1
      start_at_line_number: 6
  provenance:
    publication: PMC:PMC10434204
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 474
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: FDR of 10 percent
    assertion_method:
      encoding_method: value
      value_for_encoding: LME model
    notes: Multivariate analysis of relative abundances of amplicon sequence variants (ASVs) in vaginal 16S rRNA gene data as a function of gestational age, maternal age, parity, ethnicity, and marijuana use among women who ultimately delivered at term. The p-value and false discovery rate adjusted p-value (q-value) are provided for each covariate.
  triple:
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: B
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:OrganismTaxon
        substrings_to_remove:
          - ;NA.*
          - .*;
    triple_predicate: biolink:associated_with

sections:
  - triple:
      triple_object:
        encoding_method: value
        value_for_encoding: gestational age
    attributes:
      p_value:
        encoding_method: column_of_values
        value_for_encoding: G
      relationship_strength:
        encoding_method: column_of_values
        value_for_encoding: E
  - triple:
      triple_object:
        encoding_method: value
        value_for_encoding: maternal age
    attributes:
      p_value:
        encoding_method: column_of_values
        value_for_encoding: J
      relationship_strength:
        encoding_method: column_of_values
        value_for_encoding: H
  - triple:
      triple_object:
        encoding_method: value
        value_for_encoding: cannabis use
    attributes:
      p_value:
        encoding_method: column_of_values
        value_for_encoding: M
      relationship_strength:
        encoding_method: column_of_values
        value_for_encoding: K
  - triple:
      triple_object:
        encoding_method: value
        value_for_encoding: hispanic
    attributes:
      p_value:
        encoding_method: column_of_values
        value_for_encoding: P
      relationship_strength:
        encoding_method: column_of_values
        value_for_encoding: 'N'
  - triple:
      triple_object:
        encoding_method: value
        value_for_encoding: african american
    attributes:
      p_value:
        encoding_method: column_of_values
        value_for_encoding: S
        math_module_transformations:
          - attribute: copysign
            arguments:
              - ~
              - -1
      relationship_strength:
        encoding_method: column_of_values
        value_for_encoding: Q
  - triple:
      triple_object:
        encoding_method: value
        value_for_encoding: parity
    attributes:
      p_value:
        encoding_method: column_of_values
        value_for_encoding: T
      relationship_strength:
        encoding_method: column_of_values
        value_for_encoding: V