template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/9499989/bin/mmc2.xlsx
    download_hyperparameters:
      file_extension: xlsx
      which_excel_sheet_to_use: S10
      start_at_line_number: 3
  provenance:
    publication: PMC:PMC9499989
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 224
    p_value:
      encoding_method: column_of_values
      value_for_encoding: E
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Unspecified
    relationship_strength:
      encoding_method: column_of_values
      value_for_encoding: C
    assertion_method:
      encoding_method: value
      value_for_encoding: Wilcoxon rank-sum test
    notes: Gut microbial functional genes based on KEGG orthology between COVID-19 and controls
  triple:
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: B
      mapping_hyperparameters:
        in_this_organism: NCBITaxon:9606
        substrings_to_remove:
          - '.*; '
          - ' \[.*'
          - uncharacterized protein
          - ^.*?\]
          - ' \(.*'
    triple_object:
      encoding_method: value
      value_for_encoding: COVID-19
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:Disease
    triple_predicate: biolink:associated_with

sections:
  - ~