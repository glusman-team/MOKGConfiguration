template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/10124008/bin/40168_2023_1506_MOESM13_ESM.xlsx
    download_hyperparameters:
      file_extension: xlsx
      which_excel_sheet_to_use: vip value
      start_at_line_number: 3
  provenance:
    publication: PMC:PMC10124008
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 8
    assertion_method:
      encoding_method: value
      value_for_encoding: PLS regression
    notes: The key species with VIP score â‰¥ 1 in more than 50% of the psychological factors
  triple:
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: A
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:OrganismTaxon
        regular_expressions:
          - pattern: '^.*?_'
            replacement: ''
          - pattern: "_"
            replacement: " "
          - pattern: "-"
            replacement: " "
          - pattern: '^\s+'
            replacement: ''
          - pattern: '\s+$'
            replacement: ''
    triple_predicate: biolink:associated_with

