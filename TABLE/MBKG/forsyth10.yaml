template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/10945560/bin/DataSheet10.XLSX
    download_hyperparameters:
      file_extension: xlsx
      start_at_line_number: 4
  provenance:
    publication: PMC:PMC10945560
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    p_value:
      encoding_method: column_of_values
      value_for_encoding: E
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Benjamini Hochberg
    relationship_strength:
      encoding_method: column_of_values
      value_for_encoding: C
    assertion_method:
      encoding_method: value
      value_for_encoding: SparCC
  triple:
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: A
      mapping_hyperparameters:
        in_this_organism: NCBITaxon:10090
        classes_to_prioritize:
          - biolink:OrganismTaxon
          - biolink:Gene
        substrings_to_remove:
          - _Gn
          - Gn
          - _Gp
          - Gp
        regular_expressions:
          - pattern: '_'
            replacement: ' '
    triple_object:
      encoding_method: column_of_values
      value_for_encoding: B
      mapping_hyperparameters:
        in_this_organism: NCBITaxon:10090
        classes_to_prioritize:
          - biolink:OrganismTaxon
          - biolink:Gene
        substrings_to_remove:
          - _Gn
          - Gn
          - _Gp
          - Gp
        regular_expressions:
          - pattern: '_'
            replacement: ' '
    triple_predicate: biolink:correlated_with

sections:
  - location:
      download_hyperparameters:
        which_excel_sheet_to_use: Inflam_SparCC_2-15_Mths
    attributes:
      sample_size:
        value_for_encoding: 11
      notes: Inflammation Genes and Bacterial Genera Correlation Outcomes between 2 Month- and 15-Month Old Mice Groups
  - location:
      download_hyperparameters:
        which_excel_sheet_to_use: Inflam_SparCC_2-25_Mths
    attributes:
      sample_size:
        value_for_encoding: 11
      notes: Inflammation Genes and Bacterial Genera Correlation Outcomes between 2 Month- and 25-Month Old Mice Groups
  - location:
      download_hyperparameters:
        which_excel_sheet_to_use: Inflam_SparCC_15-25_Mths
    attributes:
      sample_size:
        value_for_encoding: 12
      notes: Inflammation Genes and Bacterial Genera Correlation Outcomes between 15-Month- and 25-Month Old Mice Groups
