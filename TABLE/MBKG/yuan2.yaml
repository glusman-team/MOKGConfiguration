template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/7253361/bin/mSystems.00055-20-st002.xlsx
    download_hyperparameters:
      file_extension: xlsx
      start_at_line_number: 2
  provenance:
    publication: PMC:PMC7253361
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 10
    p_value:
      encoding_method: column_of_values
      value_for_encoding: E
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Unspecified
    relationship_strength:
      encoding_method: column_of_values
      value_for_encoding: C
    assertion_method:
      encoding_method: value
      value_for_encoding: Spearman correlation
  triple:
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: A
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:OrganismTaxon
        regular_expressions:
          - pattern: '_'
            replacement: ' '
    triple_object:
      encoding_method: column_of_values
      value_for_encoding: B
    triple_predicate: biolink:correlated_with

sections:
  - location:
      download_hyperparameters:
        which_excel_sheet_to_use: Small Intestine
    attributes:
      notes: Spearman’s correlation results for microbiota-metabolome interactions in the small intestine
  - location:
      download_hyperparameters:
        which_excel_sheet_to_use: Large Intestine
    attributes:
      notes: Spearman’s correlation results for microbiota-metabolome interactions in the large intestine