template:
  location:
    where_to_download_data_from: https://static-content.springer.com/esm/art%3A10.1038%2Fs41564-024-01870-z/MediaObjects/41564_2024_1870_MOESM4_ESM.xlsx
    download_hyperparameters:
      file_extension: xlsx
      which_excel_sheet_to_use: Supplementary Table 13
      start_at_line_number: 2
  provenance:
    publication: PMC:PMC11726441
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 21561
    p_value:
      encoding_method: column_of_values
      value_for_encoding: G
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Benjamini Hochberg
    assertion_method:
      encoding_method: value
      value_for_encoding: Spearman correlation
    notes: Significant (FDR < 0.1), meta-analysed Spearman correlations between the arcsine-transformed relative abundances of each SGB within each individual and amount of meat (red and white), dairy products, fruits and vegetables consumed. pval.random, P value for test of overall effect of random-effects model. TE.random, estimated overall effect of random-effects model. seTE.random, standard error of fixed effect model. lower.random and upper.random, lower and upper confidence interval limits of random-effects model.
  triple:
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: A
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:OrganismTaxon
        substrings_to_remove:
          - \..*
          - s__
          - ' unclassified.*'
        regular_expressions:
          - pattern: '_'
            replacement: ' '
    triple_object:
      encoding_method: column_of_values
      value_for_encoding: H
      mapping_hyperparameters:
        classes_to_avoid:
          - biolink:OrganismTaxon
        regular_expressions:
          - pattern: '_'
            replacement: ' '
          - pattern: veg
            replacement: vegetables
    triple_predicate: biolink:associated_with

sections:
  - ~