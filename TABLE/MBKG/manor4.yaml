template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/7562722/bin/41467_2020_18871_MOESM4_ESM.xlsx
    download_hyperparameters:
      file_extension: xlsx
      which_excel_sheet_to_use: Supplementary Data 4
      start_at_line_number: 3
  provenance:
    publication: PMC:PMC7562722
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 3064
    p_value:
      encoding_method: column_of_values
      value_for_encoding: F
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Benjamini Hochberg
    relationship_strength:
      encoding_method: column_of_values
      value_for_encoding: E
      math_module_transformations:
        - attribute: copysign
          arguments:
             - ~
             - -1
    assertion_method:
      encoding_method: value
      value_for_encoding: Spearman correlation
    notes: Significant associations between microbial genera and measured factors. Only associations that passed FDR < 0.05 are shown.
  triple:
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: D
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:OrganismTaxon
        regular_expressions:
          - pattern : .unclassified
            replacement : ""
          - pattern: \.
            replacement: " "
          - pattern : "^.*? "
            replacement : ""
          - pattern : "^[^a-zA-Z]*"
            replacement : ""
          - pattern : '\s?%'  # needs single quotes
            replacement : ""
          - pattern : " .*"
            replacement : ""
    triple_object: 
      encoding_method: column_of_values
      value_for_encoding: A
      mapping_hyperparameters:
        substrings_to_remove:
          - \(.*
          - s$
          - ^[^a-zA-Z]*
          - \s+$
        classes_to_avoid:
          - biolink:OrganismTaxon
        in_this_organism: NCBITaxon:9606
    triple_predicate: biolink:associated_with

sections:
  - ~