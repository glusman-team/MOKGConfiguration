template:
  posix_filepath: TABLASSERT/DATALAKE/PMID:31477923/41587_2019_233_MOESM5_ESM.csv
  location:
    where_to_download_data_from: https://static-content.springer.com/esm/art%3A10.1038%2Fs41587-019-0233-9/MediaObjects/41587_2019_233_MOESM5_ESM.xls
    download_hyperparameters:
      file_extension: csv
      file_delimiter: ","
      start_at_line_number: 3
  provenance:
    publication: PMID:31477923
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 939
    p_value:
      encoding_method: column_of_values
      value_for_encoding: H
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Benjamini Hochberg
    relationship_strength:
      encoding_method: column_of_values
      value_for_encoding: F
    assertion_method:
      encoding_method: value
      value_for_encoding: OLS Regression
    notes: P-value for each analyte from the univariate and multivariable OLS model, respectively, after adjusting for multiple hypothesis correction (Benjamini-Hochberg). Significant associations after multiple hypothesis correction are bolded (FDR<0.05,two-sided).
  triple:
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: A
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:Gene
        in_this_organism: NCBITaxon:9606
    triple_object:
      encoding_method: value
      value_for_encoding: EUPATH:0009259
    triple_predicate: biolink:associated_with

sections:
