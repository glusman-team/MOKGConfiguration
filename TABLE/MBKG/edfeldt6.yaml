template:
  posix_filepath: TABLASSERT/DATALAKE/PMC:PMC10064689/Suppl.Tbl.06 Enrichment_Across_Luminal.xlsx
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/10064689/bin/40168_2023_1502_MOESM2_ESM.zip
    download_hyperparameters:
      file_extension: xlsx
      start_at_line_number: 2
  provenance:
    publication: PMC:PMC10064689
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: column_of_values
      value_for_encoding: B
    p_value:
      encoding_method: column_of_values
      value_for_encoding: J
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Benjamini Hochberg
    relationship_strength:
      encoding_method: column_of_values
      value_for_encoding: H
    assertion_method:
      encoding_method: value
      value_for_encoding: Genewise negative binomial generalized linear model
    notes: Pathway enrichment analysis for the differentially expressed genes across the luminal samples
  triple:
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: A
      mapping_hyperparameters:
        in_this_organism: NCBITaxon:9606
        substrings_to_remove:
          - .*GO_
          - GO
        regular_expressions:
          - pattern: '_'
            replacement: ' '
    triple_object:
      encoding_method: column_of_values
      value_for_encoding: K
      mapping_hyperparameters:
        explode_by_delimiter: ;
        in_this_organism: NCBITaxon:9606
        classes_to_prioritize:
          - biolink:Gene
    triple_predicate: biolink:associated_with

sections:
  - location: 
      download_hyperparameters:
        which_excel_sheet_to_use: GO_gene_module_4
  - location: 
      download_hyperparameters:
        which_excel_sheet_to_use: GO_gene_module_6