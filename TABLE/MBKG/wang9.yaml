template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/10574297/bin/jos-2023-00381-Supplementary-Table-9.xlsx
    download_hyperparameters:
      file_extension: xlsx
      which_excel_sheet_to_use: Table S9
      start_at_line_number: 4
  provenance:
    publication: PMC:PMC10574297
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 1425803
    p_value:
      encoding_method: column_of_values
      value_for_encoding: M
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Benjamini Hochberg
    relationship_strength:
      encoding_method: column_of_values
      value_for_encoding: E
    assertion_method:
      encoding_method: column_of_values
      value_for_encoding: C
    notes: Five Mendelian randomization models estimate the causal effects of gut microbiota on blood metabolites
  triple:
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: A
    triple_object:
      encoding_method: column_of_values
      value_for_encoding: B
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:OrganismTaxon
        substrings_to_remove:
          - family\.
          - genus\.
          - order\.
          - id.*
          - \.
    triple_predicate: biolink:affects

sections:
  - ~