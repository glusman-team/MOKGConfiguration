template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/9431300/bin/spectrum.00013-22-s0003.xlsx
    download_hyperparameters:
      file_extension: xlsx
      which_excel_sheet_to_use: Rel_abundance_top20species
      start_at_line_number: 2
  provenance:
    publication: PMC:PMC9431300
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 28
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Benjamini Hochberg
    relationship_strength:
      encoding_method: column_of_values
      value_for_encoding: B
    assertion_method:
      encoding_method: value
      value_for_encoding: Relative abundance
    notes: Top 20 abundance species from each dataset
  triple:
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: A
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:OrganismTaxon
    triple_object: 
      encoding_method: column_of_values
      value_for_encoding: D
      mapping_hyperparameters:
        classes_to_avoid:
          - biolink:OrganismTaxon
        regular_expressions:
          - pattern: Washington,DC
            replacement: United States of America
    triple_predicate: biolink:associated_with

sections:
  - ~