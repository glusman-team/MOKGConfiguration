template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/7892575/bin/41467_2021_21475_MOESM23_ESM.xlsx
    download_hyperparameters:
      file_extension: xlsx
      start_at_line_number: 2
  provenance:
    publication: PMC:PMC7892575
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 55 
    p_value:
      encoding_method: column_of_values
      value_for_encoding: B
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Benjamini Hochberg
    relationship_strength:
      encoding_method: column_of_values
      value_for_encoding: A
    assertion_method:
      encoding_method: value
      value_for_encoding: Linear mixed effect model
    notes: Results from linear mixed effect modelling to regress the Euclidean distance between every pair of FC/CC and pre-treatment or during treatment samples against Time, Treatment and patient ID for the Longitudinal Observational Cohort.
  triple:
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: C
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:OrganismTaxon
        regular_expressions:
          - pattern: '_'
            replacement: ' '
          - pattern: \s\..*
            replacement: ''
    triple_object:
      encoding_method: column_of_values
      value_for_encoding: I
      mapping_hyperparameters:
        regular_expressions:
          - pattern: HALLMARK_
            replacement: ''
          - pattern: '_'
            replacement: ' '
    triple_predicate: biolink:associated_with

sections:
  - ~