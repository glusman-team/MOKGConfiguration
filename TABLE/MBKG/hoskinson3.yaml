template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/10465508/bin/41467_2023_40336_MOESM6_ESM.xlsx
    download_hyperparameters:
      file_extension: xlsx
      start_at_line_number: 2
  provenance:
    publication: PMC:PMC10465508
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 1115
    p_value:
      encoding_method: column_of_values
      value_for_encoding: E
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Benjamini Hochberg
    relationship_strength:
      encoding_method: column_of_values
      value_for_encoding: B
    assertion_method:
      encoding_method: value
      value_for_encoding: Spearman correlation
    notes: While we saw similar patterns across all four of the allergy diagnoses, 11 pathways were significantly different in at least two of the allergy diagnoses and one of the composite groups, all of which were also significantly associated with predicted age
  triple:
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: A
    triple_object:
      encoding_method: column_of_values
      value_for_encoding: F
      mapping_hyperparameters:
        substrings_to_remove:
          - ' at 5 years.*'
    triple_predicate: biolink:associated_with

sections:
  - ~