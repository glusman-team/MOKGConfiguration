template:
  location:
    where_to_download_data_from: https://static-content.springer.com/esm/art%3A10.1038%2Fs41598-023-31115-8/MediaObjects/41598_2023_31115_MOESM7_ESM.xlsx
    download_hyperparameters:
      file_extension: xlsx
      which_excel_sheet_to_use: Supplementary Table 6
      start_at_line_number: 4
  provenance:
    publication: PMC:PMC10052271
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    assertion_method:
      encoding_method: value
      value_for_encoding: Generalised summary-data-based Mendelian randomization
    notes: Two-sample BMR identified causal relationships between the gut microbiome and longevity in the Finnish cohort.
  triple:
    triple_predicate: biolink:affects

sections:
  - triple:
      triple_subject: 
        encoding_method: column_of_values
        value_for_encoding: A
        mapping_hyperparameters:
          classes_to_prioritize:
            - biolink:OrganismTaxon
          regular_expressions:
            - pattern: '_'
              replacement: ' '
      triple_object:
        encoding_method: value
        value_for_encoding: longevity
        mapping_hyperparameters:
          classes_to_prioritize:
            - biolink:PhenotypicFeature
          classes_to_avoid:
            - biolink:Gene
    attributes:
      sample_size:
        encoding_method: column_of_values
        value_for_encoding: F
      p_value:
        encoding_method: column_of_values
        value_for_encoding: E
      relationship_strength:
        encoding_method: column_of_values
        value_for_encoding: C
  - triple:
      triple_object: 
        encoding_method: column_of_values
        value_for_encoding: H
        mapping_hyperparameters:
          classes_to_prioritize:
            - biolink:OrganismTaxon
          regular_expressions:
            - pattern: '_'
              replacement: ' '
      triple_subject:
        encoding_method: value
        value_for_encoding: longevity
        mapping_hyperparameters:
          classes_to_prioritize:
            - biolink:PhenotypicFeature
          classes_to_avoid:
            - biolink:Gene
    attributes:
      sample_size:
        encoding_method: column_of_values
        value_for_encoding: L
      p_value:
        encoding_method: column_of_values
        value_for_encoding: K
      relationship_strength:
        encoding_method: column_of_values
        value_for_encoding: I
