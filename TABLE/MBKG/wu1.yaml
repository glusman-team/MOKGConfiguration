template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/11166937/bin/41467_2023_42013_MOESM4_ESM.csv
    download_hyperparameters:
      file_extension: csv
      file_delimiter: ","
  provenance:
    publication: PMC:PMC11166937
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 27
    p_value:
      encoding_method: column_of_values
      value_for_encoding: F
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Benjamini Hochberg
    relationship_strength:
      encoding_method: column_of_values
      value_for_encoding: C
    assertion_method:
      encoding_method: value
      value_for_encoding: Log2 Fold Change From Fishers Exact Test
    notes: A complete list of overall gene expression changes uG vs 1G (25 hours culture) in unstimulated peripheral blood mononuclear cells (PBMCs).
  triple:
    triple_subject: 
      encoding_method: value
      value_for_encoding: microgravity 
    triple_object:
      encoding_method: column_of_values
      value_for_encoding: A
      mapping_hyperparameters:
        substrings_to_remove:
          - \(.*
        classes_to_prioritize:
          - biolink:Gene
          - biolink:OrganismTaxon
        in_this_organism: NCBITaxon:9606
    triple_predicate: biolink:affects

sections:
  - ~