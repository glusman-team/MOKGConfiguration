template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/9153113/bin/40168_2022_1271_MOESM1_ESM.xls
    download_hyperparameters:
      file_extension: xls
      which_excel_sheet_to_use: Table S29
      start_at_line_number: 4
  provenance:
    publication: PMC:PMC9153113
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Bonferroni
    assertion_method:
      encoding_method: value
      value_for_encoding: One/Two-way-ANOVA
    notes: Detailed information of the relationship between metabolites and the top 50 genera.
  triple:
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: A
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:OrganismTaxon
        substrings_to_remove:
          - .*__
        regular_expressions:
          - pattern: '_'
            replacement: ' '

    triple_predicate: biolink:correlated_with

sections:
  - triple:
      triple_object:
        value_for_encoding: p-Hydroxyphenylacetic acid
    attributes:
      relationship_strength:
        encoding_method: column_of_values
        value_for_encoding: B
