template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/8980904/bin/PHY2-10-e15254-s002.xlsx
    download_hyperparameters:
      file_extension: xlsx
      start_at_line_number: 2
  provenance:
    publication: PMC:PMC8980904
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 219
    p_value:
      encoding_method: column_of_values
      value_for_encoding: G
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Benjamini Hochberg
    assertion_method:
      encoding_method: value
      value_for_encoding: Spearman correlation
  triple:
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: C
      mapping_hyperparameters:
        explode_by_delimiter: ','
        in_this_organism: NCBITaxon:9606
        substrings_to_remove:
          - .*Plasma_
          - .*Stool_
          - ' \(.*'
          - ' \[.*'
          - \.*
          - uncharacterized protein
          - ;.*
          - /.*
    triple_object:
      encoding_method: column_of_values
      value_for_encoding: F
      mapping_hyperparameters:
        explode_by_delimiter: ','
        in_this_organism: NCBITaxon:9606
        substrings_to_remove:
          - .*Plasma_
          - .*Stool_
          - ' \(.*'
          - ' \[.*'
          - \.*
          - uncharacterized protein
          - ;.*
          - /.*
    triple_predicate: biolink:correlated_with

