template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/6555748/bin/12931_2019_1085_MOESM5_ESM.xlsx
    download_hyperparameters:
      file_extension: xlsx
      start_at_line_number: 3
  provenance:
    publication: PMC:PMC6555748
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 59
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Benjamini Hochberg
    assertion_method:
      encoding_method: value
      value_for_encoding: Spearman correlation
    notes: Cross associations among microbiome (9 microbiome genera and Shannon diversity), host transcriptome (9 tPCs) and proteome (8 pPCs) data both across all samples and within stable samples in the multivariate analysis. FDR P-values are indicated in the table.
  triple:
    triple_subject:
      encoding_method: column_of_values
      value_for_encoding: A
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:Gene
        in_this_organism: NCBITaxon:9606
    triple_object:
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:OrganismTaxon
    triple_predicate: biolink:associated_with

