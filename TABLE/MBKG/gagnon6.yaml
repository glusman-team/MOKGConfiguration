template:
  location:
    where_to_download_data_from: https://static-content.springer.com/esm/art%3A10.1186%2Fs12967-022-03799-5/MediaObjects/12967_2022_3799_MOESM1_ESM.xlsx
    download_hyperparameters:
      file_extension: xlsx
      which_excel_sheet_to_use: Supplementary Table 6
      start_at_line_number: 2
  provenance:
    publication: PMC:PMC9887809
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 142204
    p_value:
      encoding_method: column_of_values
      value_for_encoding: J
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Benjamini Hochberg
    relationship_strength:
      encoding_method: column_of_values
      value_for_encoding: H
    assertion_method:
      encoding_method: column_of_values
      value_for_encoding: F
    notes: Robust Mendelian randomization results and associated statistics.
  triple:
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding:  E
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:OrganismTaxon
        substrings_to_remove:
          - .*_ 
          - .*\-  
          - \)
          - id.*
          - class
          - family
          - genus
          - order
          - phylum
          - \.
          - levels
    triple_object: 
      encoding_method: column_of_values
      value_for_encoding: D
      mapping_hyperparameters:
        in_this_organism: NCBITaxon:9606
        classes_to_prioritize:
          - biolink:Protein
          - biolink:ClinicalFinding
          - biolink:ChemicalEntity
          - biolink:PhenotypicFeature
          - biolink:Disease
        regular_expressions:
          - pattern : "_"
            replacement : " "
          - pattern : "Jansen"
            replacement : ""
          - pattern : "Jansen "
            replacement : ""
          - pattern : "van der Harst "
            replacement : ""
          - pattern : "Malik "
            replacement : ""
          - pattern : "Howard "
            replacement : ""
          - pattern : "Stanzick eGFR"
            replacement : Estimated glomerular filtration rate
          - pattern : "Deelen "
            replacement : ""
          - pattern : "Mahajan "
            replacement : ""
    triple_predicate: biolink:affects

sections:
  - ~