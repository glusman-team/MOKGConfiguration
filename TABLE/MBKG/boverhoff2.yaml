template:
  location:
    where_to_download_data_from: https://ars.els-cdn.com/content/image/1-s2.0-S2211124724010805-mmc2.xlsx
    download_hyperparameters:
      file_extension: xlsx
      which_excel_sheet_to_use: Supplementary Table 1
      start_at_line_number: 2
  provenance:
    publication: PMID:39264809
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 3746
    p_value:
      encoding_method: column_of_values
      value_for_encoding: G
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Benjamini Hochberg
    relationship_strength:
      encoding_method: column_of_values
      value_for_encoding: E
    assertion_method:
      encoding_method: value
      value_for_encoding: Two-sided unpaired Wilcoxon rank-sum test
    notes: 'Associations of variables and bacterial groups. The following parameters were utilised: (Coeff. >|2.00|; p.adjusted <0.1)'
  triple:
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: C
      mapping_hyperparameters:
        substrings_to_remove:
          - f_
        classes_to_prioritize:
          - biolink:OrganismTaxon
    triple_object: 
      encoding_method: column_of_values
      value_for_encoding: D
      mapping_hyperparameters:
        in_this_organism: NCBITaxon:9606
        substrings_to_remove:
          - \(.*$
          - '^[^:]*:'
          - _9
    triple_predicate: biolink:associated_with

sections:
  - ~