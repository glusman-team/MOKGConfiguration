template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/11705818/bin/spectrum.02182-24-s0005.xlsx
    download_hyperparameters:
      file_extension: xlsx
      which_excel_sheet_to_use: table5
      start_at_line_number: 4
  provenance:
    publication: PMC:PMC11705818
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 385
    p_value:
      encoding_method: column_of_values
      value_for_encoding: H
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Benjamini Hochberg
    relationship_strength:
      encoding_method: column_of_values
      value_for_encoding: F
    assertion_method:
      encoding_method: value
      value_for_encoding: Wilcoxon rank-sum test
    notes: Detailed information of the 69 differential bacterial species identified by wilcox test and LDA score (FC>1.2, LDA>2, Relative abundance > 0.01) in the Atherosclerotic Cardiovascular Disease group
  triple:
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: A
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:OrganismTaxon
        regular_expressions:
          - pattern: '_'
            replacement: ' '
    triple_object:     
      encoding_method: value
      value_for_encoding: Atherosclerotic cardiovascular disease
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:Disease
    triple_predicate: biolink:associated_with

sections:
  - ~