template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/9212162/bin/pntd.0010491.s003.xlsx
    download_hyperparameters:
      file_extension: xlsx
      which_excel_sheet_to_use: OTUs
      start_at_line_number: 2
  provenance:
    publication: PMC:PMC9212162
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 66
    p_value:
      encoding_method: column_of_values
      value_for_encoding: C
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Unspecified
    assertion_method:
      encoding_method: value
      value_for_encoding: ANOVA
    notes: Results include p- value based in Infection category, False Discover Rate (FDR), adjusted p- value based on Tissue and Infection status, Paired p- value (Tukey), and mean abundance for each Tissue and Infection condition.
  triple:
    triple_object: 
      encoding_method: value
      value_for_encoding: Helminthiasis
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:Disease
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: A
      mapping_hyperparameters:
        regular_expressions:
          - pattern : .*__
            replacement : ''
          - pattern : \.
            replacement : ' '
          - pattern : '_'
            replacement : ' '
          - pattern : ' OTU.*'
            replacement : ''
          - pattern : 'Unclassified '
            replacement : ''
          - pattern : ' unclassified'
            replacement : ''
        classes_to_prioritize:
          - biolink:OrganismTaxon
    triple_predicate: biolink:associated_with

sections:
  - ~