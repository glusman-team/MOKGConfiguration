template:
  location:
    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/9431300/bin/spectrum.00013-22-s0005.xlsx
    download_hyperparameters:
      file_extension: xlsx
      which_excel_sheet_to_use: signif_metab_microb_corre
      start_at_line_number: 2
  provenance:
    publication: PMC:PMC9431300
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 28
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Benjamini Hochberg
    relationship_strength:
      encoding_method: column_of_values
      value_for_encoding: B
    assertion_method:
      encoding_method: value
      value_for_encoding: Spearman Correlation
    notes: Correlation analysis between 21 CRC microbial markers and 28 metabolites that were significantly different between CRC and healthy gut communities, 14 were enriched in CRC cases and 14 were enriched in healthy controls.
  triple:
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: A
      mapping_hyperparameters:
        substrings_to_remove:
          - .*_
    triple_object: 
      encoding_method: column_of_values
      value_for_encoding: B
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:OrganismTaxon
        regular_expressions:
          - pattern: '_'
            replacement: ' '
    triple_predicate: biolink:correlated_with

sections:
  - ~