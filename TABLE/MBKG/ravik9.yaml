template:
  location:
    where_to_download_data_from: https://static-content.springer.com/esm/art%3A10.1038%2Fs41467-024-52097-9/MediaObjects/41467_2024_52097_MOESM9_ESM.xlsx
    download_hyperparameters:
      file_extension: xlsx
      start_at_line_number: 3
  provenance:
    publication: PMC:PMC11377447
    config_curator_name: Skye Lane Goetz
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 234
    p_value:
      encoding_method: column_of_values
      value_for_encoding: E
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Benjamini Hochberg
    relationship_strength:
      encoding_method: column_of_values
      value_for_encoding: C
    assertion_method:
      encoding_method: value
      value_for_encoding: Generalized linear model
    notes: Age corrected species-level associations between taxa and clinical parameters + frailty measures.
  triple:
    triple_subject: 
      encoding_method: column_of_values
      value_for_encoding: A
      mapping_hyperparameters:
        classes_to_prioritize:
          - biolink:OrganismTaxon

    triple_predicate: biolink:associated_with

