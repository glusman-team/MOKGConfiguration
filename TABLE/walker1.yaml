    where_to_download_data_from: https://pmc.ncbi.nlm.nih.gov/articles/instance/10154040/bin/NIHMS1876340-supplement-Supplementary_Tables.xlsx
    download_hyperparameters:
      file_extension: xlsx
      start_at_line_number:6
  provenance:
    publication: PMC10154040
    config_curator_name: JC Roach; Nov 3, 2025
    config_curator_organization: Institute for Systems Biology
  attributes:
    sample_size:
      encoding_method: value
      value_for_encoding: 4110
    multiple_testing_correction_method:
      encoding_method: value
      value_for_encoding: Bonferroni
    assertion_method:
      encoding_method: value
      value_for_encoding: Cox proportional hazards adjusted for baseline age, sex, race-center, education, APOE Îµ4 status, body mass index, diabetes, hypertension, smoking status, eGFR-creatinine, and baseline cognition
